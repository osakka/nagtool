main_config_file=/usr/local/etc/nagios/nagios.cfg
physical_html_path=/usr/local/share/nagios
url_html_path=/
show_context_help=0
nagios_check_command=/usr/local/libexec/nagios/check_nagios /usr/local/var/nagios/status.log 5 '/usr/local/bin/nagios'
use_authentication=1
authorized_for_system_information=admin,omar
authorized_for_configuration_information=admin,omar
authorized_for_system_commands=admin,omar
default_statusmap_layout=1
default_statuswrl_layout=4
ping_syntax=/sbin/ping -n -U -c 5 $HOSTADDRESS$
refresh_rate=30
